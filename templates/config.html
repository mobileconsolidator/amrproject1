<div class="panel panel-default">
  <div class="panel-heading">Company Configuration</div>
  <div class="panel-body">
	<div class="media">
	  <div class="media-left media-middle">
		<a href="#">
		  <img class="media-object" src="..." alt="...">
		</a>
	  </div>
	</div>
    <div class="form-group">
		<input type="text" class="form-control" id="txtCompanyName" value="<%= company_name %>" placeholder="Name">
	</div>
	<div class="form-group">
		<input type="text" class="form-control" id="txtGeneralQuestion" value="<%= general_question_survey %>"placeholder="General Question Survey">
	</div>
  </div>
</div>

<div class="panel panel-default">
